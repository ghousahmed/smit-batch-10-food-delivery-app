<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Forgot Password | Firebase Auth Using JavaScript</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link href="./forgate.css" rel="stylesheet">
</head>

<body>
    <main>
        <div class="container">
            <div class="card shadow-lg rounded-4 form-signin w-100 m-auto">
                <div class="card-body">
                    <form id="resetForm" class="needs-validation" novalidate autocomplete="off">
                        <div class="text-center mx-auto">
                           
                        </div>
                        <div id="usr_mail" class="mt-2">
                            <label for="email_id" class="form-label fs-5">E-mail Address</label>
                            <input type="email" class="form-control form-control-lg mb-2" id="user_email"
                                placeholder="Enter Your E-mail Address" aria-placeholder="Enter Your E-mail Address"
                                required>
                            <span class="text-danger" id="email_err"></span>
                        </div>
                        <div class="d-grid gap-3 mt-3">
                            <button class="btn btn-danger border-0 btn-lg fw-bold" type="submit">Reset Password</button>
                        </div>
                        <div class="mt-4 border-top text-center">
                            <p class="mt-3 mb-0 p-0">
                                <a class="mt-2 mb-0 fw-bold" style="text-decoration:none" href="login.html">Back to Home
                                </a>
                            </p>
                        </div>
                    </form>
                </div>
            </div>
                 
        </div>
    </main>

    <script type="module">
        import { validEmail,checkBeforeAuth, resetPassword  } from './js/forgate.js';
     

        document.getElementById('user_email').addEventListener("blur", validEmail);
        document.getElementById("resetForm").onsubmit = function () { return passwordreset() };
        document.addEventListener("DOMContentLoaded", checkBeforeAuth);

        function passwordreset() {
            try {
                validEmail();
                if (validEmail() === true) {
                    resetPassword();
                }
                return false;
            } catch (err) {
                Swal.fire({
                    icon: 'error',
                    title: 'Oops...',
                    text: err
                })
            }
        }
    </script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>
</body>

</html>
