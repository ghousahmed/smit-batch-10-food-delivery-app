<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="registration.css">
    <title>Signup</title>
    
</head>

<body>
    
    <div class="containerDiv container">
        <h2 class="text-center mb-4">Signup</h2>
        <form id="signupForm">
            <div class="mb-3">
                <label for="sname" class="form-label">Full Name <span>*</span></label>
                <input type="text" id="sname" class="form-control" placeholder="Name" >
            </div>
            <div class="mb-3">
                <label for="pNumber" class="form-label">Phone number <span>*</span></label>
                <input type="tel" id="pNumber" class="form-control" placeholder="Phone number" >
            </div>
            <div class="mb-3">
                <label for="Address" class="form-label">Address <span>*</span></label>
                <input type="text" id="Address" class="form-control" placeholder="Address" >
            </div>
            <div class="mb-3">
                <label for="semail" class="form-label">Email address <span>*</span></label>
                <input type="email" id="semail" class="form-control" placeholder="Email" >
            </div>
            <div class="mb-3">
                <label for="spassword" class="form-label">Password <span>*</span></label>
                <div class="input-group">
                    <input type="password" id="spassword" class="form-control" placeholder="Password" >
                    <button type="button" class="btn btn-outline-secondary" id="togglePassword">Show</button>
                </div>
            </div>
            <button type="button" id="sbtn" class="btn btn-primary mb-3">Signup</button>
            <p id="errorPara"></p>
            <p id="alreadyAccountPara">Already have an account? <a href="./login.html">Login</a></p>

            <hr class="hr-text" data-content="OR">
            <button id="googleSignInBtn" class="btn btn-light">
                <div class="googleIcon"><img src="./googleIcon.png" alt=""></div>
                <div class="googleBtnPara">Login with Google</div>
            </button>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="./js/registration.js"></script>
    <script>
        document.getElementById('togglePassword').addEventListener('click', function () {
            const passwordInput = document.getElementById('spassword');
            const toggleButton = document.getElementById('togglePassword');
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                toggleButton.textContent = 'Hide';
            } else {
                passwordInput.type = 'password';
                toggleButton.textContent = 'Show';
            }
        });
    </script>
</body>

</html>
